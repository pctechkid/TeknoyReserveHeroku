{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>CIT-U TeknoyReserve!</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon.png' %}">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

</head>

<body style="color: #000000">

  <!-- ======= Top Bar ======= -->
  <div class="backimage">
      <img src="{% static 'assets/img/cit-header.png' %}" class="img-fluid center" style="width: 800px; "> 
  </div>

  <!--<img src="{% static 'assets/img/bannerText.png' %}" style="width: 100%;">-->

  <!-- ======= Header ======= -->
  <header id="header" class="d-flex align-items-cente">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-lg-between">

       <a class="me-auto d-block d-sm-none">TeknoyReserve!</a>

      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
          <li><a class="nav-link scrollto" href="{% url 'project:home2_view' %}">Home</a></li>
          <li><a class="nav-link scrollto" href="{% url 'project:about_view' %}">About</a></li>
          <li><a class="nav-link scrollto" href="{% url 'project:services_view' %}">Services</a></li>
          <li><a class="nav-link scrollto" href="{% url 'project:gallery_view' %}">Gallery</a></li>
          <li><a class="nav-link scrollto" href="{% url 'project:team_view' %}">Team</a></li>
          <li><a class="nav-link scrollto" href="{% url 'project:contact_view' %}">Contact</a></li>
          <li><a class="nav-link scrollto" href="{% url 'project:updateuser_view' %}">Account</a></li>
          <li><a class="nav-link scrollto" href="{% url 'project:user-reservation_view' %}">Reservation</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->
      <a href="#book-a-room" class="book-a-table-btn scrollto d-none d-lg-flex">Reserve</a>

    </div>
  </header><!-- End Header -->

  <section class="h-100 bg-dark" style="background-image: url({% static 'assets/img/signup-bg.png' %}); background-size: cover;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img
                  src="{% static 'assets/img/img4.webp' %}"
                  alt="Sample photo"
                  class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"
                />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase" style="margin: 0; font-size: 40px; font-weight: 700; line-height: 56px; color: #000000; font-family: 'Poppins', sans-serif;">Reservation</h3>

                  {% for user in gh %}
                  <form method="POST">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m">Username</label>
                        <input type="text" value ={{user.username}} name="username" id="form3Example1m" class="form-control form-control-lg" readonly />
                        
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n">Email</label>
                        <input type="text" value ={{user.email}} name="email" id="form3Example1n" class="form-control form-control-lg" readonly />
                        
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n">Contact Number</label>
                        <input type="text" value ={{user.contact}} name="contact" id="form3Example1n" class="form-control form-control-lg" readonly/>
                        
                      </div>
                    </div>
                    {% endfor %}
                    <div class="col-md-12">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n">Time-In</label>
                        <input type="time" name="timein" min="09:00" max="18:00" id="form3Example1n" class="form-control form-control-lg" />
                        
                      </div>
                    </div>

                    <div class="col-md-12">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n">Time-Out</label>
                        <input type="time" name="timeout" min="09:00" max="18:00" id="form3Example1n" class="form-control form-control-lg" />
                        
                      </div>
                    </div>

                    <div class="col-md-12">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n">Date</label>
                        <input type="date" name="date" id="form3Example1n" class="form-control form-control-lg" />
                        
                      </div>
                    </div>

                    <div class="col-md-12">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n">Number of People</label>
                        <input type="text" name="numpersons" id="numpersons" class="form-control form-control-lg" />
                        
                      </div>
                    </div>
                    
                    <div class="col-md-12">
                      <label class="form-label" for="form3Example1n">Room Type</label>
                      <select type="number" id = "doctor_id" name ="room" class="form-select">                
                          <option selected disabled="true">-- Select Room ---</option>
                          {% for rooms in mr %}                  
                            <option value="{{rooms.mid}}">{{rooms.meeting_room}}</option>
                          {% endfor %}
                      </select>
                      <div class="validate"></div>
                    </div> 
                    
                  </div>

                  <div class="d-flex justify-content-end pt-3">
                    <button type="submit" href="{% url 'project:home2_view' %}" class="btn btn-success btn-lg ms-2">Submit</button>
                  </div>
                  </form>
                  
                  

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
  
  <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
