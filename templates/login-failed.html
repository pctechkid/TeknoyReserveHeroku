    </div>
  </header><!-- End Header -->

  <div class="container mt-5">
    <form method="POST">
      {% csrf_token %}
    <div class="row d-flex justify-content-center">   
        <div class="col-md-6">
          <h1 style="font-size: 30px; font-weight: 500; padding: 5px; margin: 0 0 5px 0; letter-spacing: 2px; text-transform: uppercase; color: #ffffff; font-family: 'Poppins', sans-serif;">Login Portal</h1>
            <div class="card px-5 py-5" id="form1">
                <div class="form-data" v-if="!submitted">
                    <div class="forms-inputs mb-4"> <span>Username</span> <input name ="username" autocomplete="off" type="text" v-model="email" v-bind:class="{'form-control':true, 'is-invalid' : !validEmail(email) && emailBlured}" v-on:blur="emailBlured = true">
                        <div class="invalid-feedback">A valid username is required!</div>
                    </div>
                    <div class="forms-inputs mb-4"> <span>Password</span> <input name="password" autocomplete="off" type="password" v-model="password" v-bind:class="{'form-control':true, 'is-invalid' : !validPassword(password) && passwordBlured}" v-on:blur="passwordBlured = true">
                        <div class="invalid-feedback">A valid password must be entered!</div>
                    </div>

                    <div class="mb-3"> <button class="btn w-100" style="background-color: #89343b; color: white">Login</button> </div>
                </div>
            </div>
            <h1 class="float-right" style="font-size: 14px; font-weight: 500; padding: 5px; margin: 0 0 5px 0; letter-spacing: 2px; text-transform: uppercase; color: #ffffff; font-family: 'Poppins', sans-serif;">No account yet? Sign up <a href="{% url 'project:signup_view' %}" style="text-decoration: none">here</a></h1>
        </div>
    </div>
    </form>
  </div>

  <script>
    var app = new Vue({
      el: '#form1',
      data: function () {
      return {
      email : "",
      emailBlured : false,
      valid : false,
      submitted : false,
      password:"",
      passwordBlured:false
      }
    },

    methods:{
      validate : function(){
      this.emailBlured = true;
      this.passwordBlured = true;
      if( this.validEmail(this.email) && this.validPassword(this.password)){
      this.valid = true;
      }
    },

      validEmail : function(email) {
        if (email.length > 0) {
        return true;
      }
    },

    validPassword : function(password) {
      if (password.length > 0) {
      return true;
      }
    },

    submit : function(){
          this.validate();
          if(this.valid){
          this.submitted = true;
        }
       }
     }
    });
  </script>
  <script>
    // swal.fire({
    //     title: "Wow!",

    //     timer: 9000,
    //     timerProgressBar: true,
    //     icon: "success"
    // }).then(function() {
    //     window.location = "https://google.com";
    // });
    let timerInterval
    Swal.fire({
      title: 'Failed!',
      html: 'Redirecting you in <b></b> milliseconds.',
      icon: 'error',
      timer: 1000,
      timerProgressBar: true,
      didOpen: () => {
        Swal.showLoading()
        const b = Swal.getHtmlContainer().querySelector('b')
        timerInterval = setInterval(() => {
          b.textContent = Swal.getTimerLeft()
        }, 100)
      },
      willClose: () => {
        clearInterval(timerInterval)
      }
    }).then((result) => {
      if (result.dismiss === Swal.DismissReason.timer) {
        console.log('I was closed by the timer')
      }
      window.location = "{% url 'project:login_view' %}";
    })
  </script>
